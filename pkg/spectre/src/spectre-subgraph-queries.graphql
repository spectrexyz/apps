query Spectres($first: Int, $skip: Int) {
  spectresCounter(id: "SpectresCounter") {
    count
  }
  spectres(first: $first, skip: $skip, orderBy: timestamp, orderDirection: desc) {
    id
    NFT {
      id
      collection
      tokenId
      tokenURI
      creator
    }
    sERC20 {
      id
      address
      cap
      name
      symbol
      issuance {
        allocation
        fee
        flash
        guardian
        id
        reserve
        state
      }
      sale {
        multiplier
        stock
        opening
        escape
        flash
        guardian
        id
        reserve
      }
    }
  }
}

query SpectreById($id: ID!) {
  spectre(id: $id) {
    NFT {
      id
      collection
      tokenId
      tokenURI
      creator
    }
    sERC20 {
      id
      address
      name
      symbol
      cap
      minted
      holders(first: 20, orderBy: amount, orderDirection: desc) {
        address
        amount
      }
      sale {
        stock
        multiplier
        opening
        escape
        flash
        guardian
        id
        reserve
        state
      }
      issuance {
        id
        reserve
        state
        allocation
        fee
        flash
        guardian
        pool
        poolId
      }
      pool {
        id
        address
        joins {
          id
        }
        states(orderBy: timestamp, orderDirection: asc) {
          price
          timestamp
        }
      }
    }
    state
    vault
    broker
  }
}
