query Spectres($first: Int, $skip: Int) {
  spectresCounter(id: "SpectresCounter") {
    count
  }
  spectres(first: $first, skip: $skip) {
    id
    NFT {
      id
      collection
      tokenId
      tokenURI
      creator
      metadata {
        name
        image
      }
    }
    sERC20 {
      name
      symbol
      cap
      sale {
        id
        guardian
      }
      issuance {
        id
      }
    }
  }
}

query SpectreById($id: ID!) {
  spectre(id: $id) {
    NFT {
      id
      collection
      tokenId
      tokenURI
      creator
      metadata {
        name
        description
        image
      }
    }
    sERC20 {
      id
      name
      symbol
      cap
      sale {
        stock
        multiplier
        opening
        escape
        flash
        guardian
        id
        reserve
        state
      }
      issuance {
        id
        reserve
        state
        allocation
        fee
        flash
        guardian
        pool
        poolId
      }
      pool {
        id
        joins {
          id
        }
        address
      }
    }
    state
    vault
    broker
  }
}
